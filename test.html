<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인구 지도</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
        }
        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            margin: 0 5px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

<h2>인구 지도</h2>

<div class="tab">
    <button class="tablinks" onclick="openYear(event, '1997')">1997년</button>
    <button class="tablinks" onclick="openYear(event, '2000')">2000년</button>
    <button class="tablinks" onclick="openYear(event, '2010')">2010년</button>
    <button class="tablinks" onclick="openYear(event, '2023')">2023년</button>
</div>

<div id="1997" class="tabcontent">
    <iframe src="map_1997.html"></iframe>
</div>

<div id="2000" class="tabcontent">
    <iframe src="map_2000.html"></iframe>
</div>

<div id="2010" class="tabcontent">
    <iframe src="map_2010.html"></iframe>
</div>

<div id="2023" class="tabcontent">
    <iframe src="map_2023.html"></iframe>
</div>

<script>
    function openYear(evt, year) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(year).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // 기본으로 첫 번째 탭 열기
    document.getElementsByClassName('tablinks')[0].click();
</script>

</body>
</html>
